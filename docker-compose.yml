version: '2'

services:

  headshot_frontend:
    container_name: headshot_frontend
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '.:/usr/src/headshot_frontend'
      # - '/usr/src/headshot_frontend/node_modules'
    ports:
      - '8080:8080'
    environment:
      - NODE_ENV=development